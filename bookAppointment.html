<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking appointment App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mx-auto col-10 col-md-10">
      <form class="form-control" name="myForm" onsubmit="getAppointment(event)">
        Name:
        <input type="text" name="username" aria-describedby="emailHelp" />
        Email:
        <input type="email" name="email" aria-describedby="emailHelp" />
        Phone Number:
        <input type="number" name="phone" aria-describedby="emailHelp" />
        <button type="submit" style="background-color: green" id="submit">
          Submit
        </button>
      </form>
      <ul id="items"></ul>
    </div>
    <script>
      let listItem = {};
      let itemList = document.getElementById("items");

      function getAppointment(e) {
        e.preventDefault();
        let name = e.target.username.value;
        let email = e.target.email.value;
        let mobile = e.target.phone.value;

        let li = document.createElement("li");
        li.textContent = ` ${name} - ${email} - ${mobile}`;
        itemList.appendChild(li);

        listItem = {
          name,
          email,
          mobile,
        };
        localStorage.setItem(email, JSON.stringify(listItem));
      }
    </script>
  </body>
</html>
