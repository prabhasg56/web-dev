<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking appointment App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mx-auto col-10 col-md-10">
      <form class="form-control" name="myForm" onsubmit="showOnLocalStorage(event)">
        Name:
        <input
          type="text"
          name="username"
          ,
          id="name"
          aria-describedby="emailHelp"
        />
        Email:
        <input
          type="email"
          name="email"
          id="email"
          aria-describedby="emailHelp"
        />
        Phone Number:
        <input
          type="number"
          name="phone"
          id="phone"
          aria-describedby="emailHelp"
        />
        <button type="submit" style="background-color: green" id="submit">
          Submit
        </button>
      </form>
      <ul id="items"></ul>
    </div>

    <script>

      function showOnLocalStorage(e){
        e.preventDefault();
        let name = e.target.username.value;
        let email = e.target.email.value;
        let mobile = e.target.phone.value;

       let user = {
          name,
          email,
          mobile,
        };

        localStorage.setItem(email, JSON.stringify(user));
        showOnBrowserScreen(user);
      }

      function showOnBrowserScreen(user){
        document.getElementById("name").value = '';
        document.getElementById("email").value = '';
        document.getElementById("phone").value = '';

        let itemList = document.getElementById("items");

        const childHtml = `<li id= ${user.email} > ${user.name} - ${user.email} - ${user.mobile} 
          <button onclick = removeItemFromLocalStorage('${user.email}')> DELETE </button>
          <button onclick = editItem('${user.name}','${user.email}','${user.mobile}')> EDIT </button>
          
          </li>`;
        itemList.innerHTML += childHtml;
      }

      function editItem(name, email, phone) {
        document.getElementById("name").value = name;
        document.getElementById("email").value = email;
        document.getElementById("phone").value = phone;

        removeItemFromLocalStorage(email);
      }

      function removeItemFromLocalStorage(email) {
        localStorage.removeItem(email);

        removeItemFromScreen(email);
      }

      function removeItemFromScreen(emailId) {
        const parentNode = document.getElementById('items');
        const childNodeTobeDeleted = document.getElementById(emailId);

        if (childNodeTobeDeleted) {
          parentNode.removeChild(childNodeTobeDeleted);
        }
      }
    </script>
  </body>
</html>
