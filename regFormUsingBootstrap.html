<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        width: 100%;
        height: 100%;
        background-attachment: fixed;
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-image: url("https://thumbs.dreamstime.com/z/responsive-web-design-grid-flat-icons-vector-eps-39663898.jpg");
      }
    </style>
  </head>
  <body>
    <div>
      <div class="mx-auto col-10 col-md-8 col-lg-6">
        <form class="form-control" onsubmit="getAcall(event)">
          <div class="mb-3">
            <h2 class="mx-auto col-5 col-md-4 col-lg-3">Book a call</h2>
            <label for="exampleInputEmail1" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              name="username"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phone:</label>
            <input
              type="number"
              class="form-control"
              name="phone"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 row">
            <label for="exampleInputPassword1" class="form-label"
              >Time for Call:</label
            >
            <input
              type="date"
              class="form-control"
              name="date"
              aria-describedby="emailHelp"
              style="width: 50%"
            />
            <input
              type="time"
              class="form-control"
              name="time"
              aria-describedby="emailHelp"
              style="width: 50%"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary form-control"
            style="background-color: orangered"
          >
            GET A CALL
          </button>
        </form>
      </div>
    </div>
  </body>
  <script>
    const getAcall = (event) => {
      event.preventDefault();
      // localStorage.setItem("Name", event.target.username.value);
      // localStorage.setItem("Email", event.target.email.value);
      // localStorage.setItem("Phone", event.target.phone.value);
      // localStorage.setItem("Date", event.target.date.value);
      // localStorage.setItem("Time", event.target.time.value);

      let stdObj = {
        'Name': event.target.username.value,
        'Email': event.target.email.value,
        'Phone': event.target.phone.value,
        'Date': event.target.date.value,
        'Time': event.target.time.value
      };

      localStorage.setItem('student details',JSON.stringify(stdObj));
    };
  </script>
</html>
